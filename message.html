<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message-sent-container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .message-sent-container h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .message-sent-container p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .message-sent-container a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            display: inline-block;
        }

        .message-sent-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="message-sent-container">
    <h2>Message Sent!</h2>
    <p>Thank you for reaching out to us. We will get back to you shortly.</p>
    <a href="index.html">Go Back to Home</a>
</div>

</body>
</html>
