<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contantcs.css">
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/3178/PNG/96/coding_computer_pc_screen_code_icon_193925.png" type="image/x-icon">
</head>
<body>

<div class="contact-container">
    <div class="contact-form">
        <h2>Contact Me</h2>
        <form action="#" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Message"></textarea>

            <a href="message.html" class="btn">Send Message</a>

        </form>
    </div>

  
    </div>
</div>

</body>
</html>
